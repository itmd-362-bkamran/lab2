
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup Form</title>
	<link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
<h1>Sign Up Form</h1>
<p>Please enter your information below.</p>
<form>
	<div>
	<label>First Name</label>
	<input type="text" placeholder="Please enter your first name" name="name_field"/>
	</div>
	<div>
     <label>Email Address:</label>
	 <input type="email" placeholder="example@example.com" name="email_field"/>
	 </div>
	<div>
	 <label>Date of Birth: </label>
	 <input type="date" name="dob_field"/>
	 </div>
	 <div>
	 <label>Phone Number:</label>
	 <input type="tel" placeholder="xxx-xxx-xxxx" name="phone_field"/>
	</div>
	<div>
	<label class="checkbox">
		<input class="checkbox" type="checkbox" checked="checked">I agree to the terms and conditions
	</label>
	</div>
	<input class="submit" type="submit" name="submit_field" value="Submit"/>
</form>
</div>
</body>
</html>
