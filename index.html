
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/media-style.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Form</h1>
      <p>Please enter your information below.</p>
      <form>
        <div class="container_float1">
          <label>First Name</label>
          <input  type="text" placeholder="Please enter your first name" name="fname_field"/>
        </div>
        <div class="container_float">
          <label class="float" >Last Name</label>
          <input class="float" type="text" placeholder="Please enter your last name" name="lname_field"/>
        </div>
        <div>
          <label>Username</label>
          <input type="text" placeholder="New Username" name="username_field"/>
        </div>
        <div class="container_float1">
          <label>Password</label>
          <input type="password" placeholder="Please enter a new password" name="passwd_field"/>
        </div>
        <div class="container_float">
          <label class="float">Re-enter Password</label>
          <input class="float" type="password" placeholder="Please re-enter your password" name="passwd_field"/>
        </div>
        <div>
          <label>Email Address:</label>
          <input type="email" placeholder="example@example.com" name="email_field"/>
        </div>
        <div>
          <label>Date of Birth: </label>
          <input type="date" name="dob_field"/>
        </div>
        <div>
          <label>Phone Number:</label>
          <input type="tel" placeholder="xxx-xxx-xxxx" name="phone_field"/>
        </div>
        <div>
          <label class="checkbox">
          <input class="checkbox" type="checkbox" checked="checked">I agree to the terms and conditions
          </label>
        </div>
        <input class="submit" type="submit" name="submit_field" value="Submit"/>
      </form>
    </div>
  </body>
</html>
