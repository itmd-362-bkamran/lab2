
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Birthday Signup Form</title>
	<link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
<h1>Sign Up Form</h1>
<p>Please enter your information below.</p>
<form method="post">
	<div>
     <label>Email Address:</label>
	</div>
	<div>
	 <input type="email" placeholder="example@example.com" name="email_field"/>
	 </div>
	<div>
	 <label>Date of Birth: </label>
	 <input type="date" name="dob_field"/>
	 </div>
	 <div>
	 <label>Phone Number:</label>
	 <input type="tel" name="phone_field"/>
	</div> 
	<input class="submit" type="submit" name="submit_field" value="Submit"/>
</form>
</div>
</body>
</html>
